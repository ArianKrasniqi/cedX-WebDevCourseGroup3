<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="fb_left_side">
          <img
            class="fb_img"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="facebook"
          />
          <h3 class="fb_description">
            Facebook ju ndihmon të lidheni dhe të shkëmbeni informacione me
            njerëzit në jetën tuaj.
          </h3>
        </div>
        
        <div>
          <div class="sign_in">
            <input type="text" placeholder="Emri ose numri i telefonit">
            <input class="password" type="text" placeholder="Fjalekalimi">
            <button class="in">Hyr</button>
            <a href="">Ke harruar fjalëkalimin?</a>
            <hr>
            <button class="create">Krijo një llogari të re</button>
          </div>
          <p class="create_desc"><a href="">Krijo një faqe</a> për një person të famshëm, grup muzikor ose biznes.</p>
        </div>

      </div>

    </div>
